<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Task 3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Шифрування тексту</h2>
    <label for="inputText">Введіть текст:</label>
    <input type="text" id="inputText">
    <button onclick="encryptText()">Зашифрувати</button>

    <p><strong>Зашифрований текст:</strong> <span id="outputText"></span></p>

<script>
function encrypt(text) {
    const alphabet = 'абвгдеєжзиіїйклмнопрстуфхцчшщьюя';
    const alphabetUpper = alphabet.toUpperCase(); // Великий алфавіт
    let encryptedText = '';

    for (let i = 0; i < text.length; i++) {
        let char = text[i];
        
        if (alphabet.includes(char)) {
            let index = alphabet.indexOf(char);
            let nextIndex = (index + 1) % alphabet.length;
            encryptedText += alphabet[nextIndex];
        } else if (alphabetUpper.includes(char)) {
            let index = alphabetUpper.indexOf(char);
            let nextIndex = (index + 1) % alphabetUpper.length;
            encryptedText += alphabetUpper[nextIndex];
        } else {
            encryptedText += char;  // Якщо це не буква, додаємо її без змін (наприклад, пробіл)
        }
    }

    return encryptedText;
}

function encryptText() {
    const inputText = document.getElementById("inputText").value; // Отримуємо введений текст
    const encrypted = encrypt(inputText); // Шифруємо текст
    document.getElementById("outputText").textContent = encrypted; // Виводимо зашифрований текст
}
</script>

<ul>
    <li>
        <a class="home" href="../index.html">Повернутися на головну сторінку</a>
    </li>
</ul>

</body>
</html>
