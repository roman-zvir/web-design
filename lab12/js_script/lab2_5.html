<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for...in</title>
    <link rel="stylesheet" href="../css/style.css">
	</head>	
	<body>
		<script> 
			"use strict";		
			let propertyInfo = "";
			for (let propertyName in navigator) {
				propertyInfo = propertyName + " - " + navigator[propertyName];
				document.write(propertyInfo + "<br>");
			}
		</script>
