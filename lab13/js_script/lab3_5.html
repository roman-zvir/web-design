		"use strict";
		function displayText(txt, size = 14, color = "black") {
			document.write(`<div style="font-size:${size}pt; color:${color}">${txt}</div>`);
		}
		
		// Приклади виклику функції displayText з різними параметрами
		displayText("Текст великим шрифтом червоного кольору", 32, "red");
		displayText("Текст середнім шрифтом синього кольору", 20, "blue");
		displayText("Текст за замовченням - перший рядок");
		displayText("Текст за замовченням - другий рядок");
		displayText("Текст малим шрифтом зеленого кольору", 8, "green");
	</script>
