<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Звір, ПП-24</title>
    <link rel="stylesheet" href="../css/style.css">
	</head>	
	<body>
		<script>
			let x = 10;
			function customFunction(a, b) { 
				if (a < b) {
					return a + b;
				} else {
					return a - b;
				}
			}
			document.write("Значення змінної x: " + x.valueOf() + "<br>"); 
			document.write("Результат customFunction(8, 15): " + customFunction(8, 15) + "<br>");
			document.write("Результат customFunction(20, 5): " + customFunction(20, 5));
		</script>
    
    <ul>
    <li>
        <a class="home" href="../index.html">Повернутися на головну сторінку</a>
    </li>
    </ul>	
    
	</body>
</html>
