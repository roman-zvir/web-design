<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Звір, ПП-24</title>
		    <link rel="stylesheet" href="../css/style.css">

	</head>	
	<body>
		<script>
			// Функція для обчислення кубу числа
			function cube(a) { 
				return a * a * a;
			}

			// Функція, що приймає функцію як аргумент і додає до результату константу
			function expression(a, func) { 
				return func(a) + a * 2 + 7;
			}

			// Викликаємо функцію з параметрами
			let result = expression(3, cube); 
			document.write("<h2> Result = " + result + "</h2>");
		</script>

		<ul>
    <li>
        <a class="home" href="../index.html">Повернутися на головну сторінку</a>
    </li>
</ul>
	</body>
</html>
