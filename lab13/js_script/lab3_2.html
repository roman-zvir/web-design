<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Звір, ПП-24</title>
    <link rel="stylesheet" href="../css/style.css">
	</head>	
	<body>
		<script>
			"use strict";
			let today = new Date();
			let month = 11; // Замініть на місяць вашого дня народження (0 = січень, 11 = грудень)
			let day = 5;  // Замініть на день вашого народження

			let birthday = new Date(today.getFullYear(), month, day);

			// Якщо день народження вже пройшов цього року, додаємо рік
			if (today > birthday) {
				birthday.setFullYear(today.getFullYear() + 1);
			}

			const dayMs = 86400000;
			const hourMs = 3600000; 
			const minuteMs = 60000;

			let timeLeft = birthday.getTime() - today.getTime(); 
			let days = Math.floor(timeLeft / dayMs);
			let hours = Math.floor((timeLeft - days * dayMs) / hourMs);
			let minutes = Math.floor((timeLeft - days * dayMs - hours * hourMs) / minuteMs);

			let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";
			console.log("До для народження товариша доцента Губи лишилося ", str);
			alert("До для народження товариша доцента Губи лишилося " + str);
		</script>

    </li>
</ul>
		
	</body>
</html>
